<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease-in-out;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #121212;
            color: white;
            opacity: 0;
            animation: fadeInPage 0.7s ease-in-out forwards;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
        }
        .update-bg-button {
            padding: 8px 12px;
            background: linear-gradient(45deg, blue, cyan);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .update-bg-button:hover {
            background: linear-gradient(45deg, darkblue, lightblue);
        }
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dark-mode-toggle:hover {
            background: #555;
        }
        .light-mode {
            background: white;
            color: black;
        }
        .light-mode .dark-mode-toggle {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>

    <div class="container">
        <h2>Nhập link ảnh để làm nền</h2>
        <div class="input-container">
            <input type="text" id="bgImageUrl" placeholder="Dán link ảnh vào đây">
            <button class="update-bg-button" onclick="updateBackground()">Cập nhật nền</button>
        </div>
    </div>

    <div class="web-credit">
        Code: khoitongdz | Server Discord: 
        <a href="https://discord.gg/w26VGWmMPb" target="_blank" style="color: red; text-decoration: none;">Tham gia</a>
    </div>

    <div class="container fade-in">
        <div class="game-box">
            <div class="game-title">Device 1 (ko cần VPN)</div>
            <img src="https://play-lh.googleusercontent.com/3EEJLviqFWAuHJWpmILUotvTfaFtV34KaEDoZrYAhGziOGVaHNbRZ1z7xwG-VdcdxQs" alt="Device 1" class="game-image">
            <button class="play-button" onclick="window.location.href='https://webproxy.proxyshare.com/request?p=GgkeGkYuKF0ORhMPDwsIQVRUFRQMVRwcVBoLCwhUFxIdDhcIHlRKS09KTFQYExoIHgkIVRMPFhc='">Play</button>
        </div>
        <div class="game-box">
            <div class="game-title">Device 2 (ko cần VPN)</div>
            <img src="https://play-lh.googleusercontent.com/3EEJLviqFWAuHJWpmILUotvTfaFtV34KaEDoZrYAhGziOGVaHNbRZ1z7xwG-VdcdxQs" alt="Device 2" class="game-image">
            <button class="play-button" onclick="window.location.href='https://webproxy.proxyshare.com/request?p=GgkeGkYuKF0ORhMPDwsIQVRUFRQMVRwcVBoLCwhUHBoXGgMCVgsXGgJWDx4YExUUFxQcAlYXEhYSDx4fVEpLTkpJVA8THlYMGhcQEhUcVh8eGh9WCA4JDRINFAkIVRMPFhc='">Play</button>
        </div>
        <div class="game-box">
            <div class="game-title">Script Blox Fruit & Executor</div>
            <img src="https://media.discordapp.net/attachments/1321869620881129566/1353724109657473107/66713b1a-eaf2-4915-bf92-0abd1ddc2fd6.webp" alt="Script" class="game-image">
            <button class="play-button" onclick="window.location.href='https://khoitongdz.github.io/Executor.xyz/'">Xem</button>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
            let button = document.querySelector(".dark-mode-toggle");
            if (document.body.classList.contains("light-mode")) {
                button.textContent = "☀️";
                localStorage.setItem("darkMode", "off");
            } else {
                button.textContent = "🌙";
                localStorage.setItem("darkMode", "on");
            }
        }

        function updateBackground() {
            let imageUrl = document.getElementById("bgImageUrl").value.trim();
            if (imageUrl) {
                document.body.style.backgroundImage = `url('${imageUrl}')`;
                localStorage.setItem("bgImage", imageUrl);
            }
        }

        window.onload = function () {
            if (localStorage.getItem("darkMode") === "off") {
                document.body.classList.add("light-mode");
                document.querySelector(".dark-mode-toggle").textContent = "☀️";
            }
            let savedBg = localStorage.getItem("bgImage");
            if (savedBg) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
                document.getElementById("bgImageUrl").value = savedBg;
            }
        }
    </script>
</body>
</html>
