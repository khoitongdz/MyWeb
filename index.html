<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('LINK_ANH_CAY_DAI_THU'); /* Thay bằng ảnh nền */
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .game-box {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }
        .game-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }
        .play-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .play-button:hover {
            background-color: darkblue;
        }
        .top-text {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-text">Web được tạo bởi khoitongdz</div>
    <div class="container">
        <!-- Thiết bị 1 -->
        <div class="game-box">
            <img src="https://play-lh.googleusercontent.com/3EEJLviqFWAuHJWpmILUotvTfaFtV34KaEDoZrYAhGziOGVaHNbRZ1z7xwG-VdcdxQs" alt="Thiết bị 1" class="game-image">
            <button class="play-button" onclick="window.location.href='https://webproxy.proxyshare.com/request?p=GgkeGkYuKF0ORhMPDwsIQVRUFRQMVRwcVBoLCwhUFxIdDhcIHlRKS09KTFQYExoIHgkIVRMPFhc='">Play</button>
        </div>
        <!-- Server VIP -->
        <div class="game-box">
            <img src="https://media.discordapp.net/attachments/1337658822327668776/1353265509386420225/cc334f1d-9283-4826-b6f5-97fd228edd50_1.webp?ex=67e10637&is=67dfb4b7&hm=780e25f9355ffcd9c7dcc741350ef03420bb12c2bf380dc200bd44b96a836849&=&format=webp&width=583&height=583" alt="Server VIP" class="game-image">
            <button class="play-button" onclick="window.location.href='https://www.roblox.com/es/games/2753915549/Blox-Fruits?privateServerLinkCode=78227368949942947685664999114478'">Play</button>
        </div>
    </div>
</body>
</html>
