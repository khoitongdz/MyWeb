<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Now.gg Proxy - Fake IP Mỹ</title>

        async function openGame() {
            let proxyUrl = "https://us-proxy-worker.cloudflare.workers.dev"; // Proxy Mỹ
            let targetUrl = "https://now.gg/apps/lifulse/10417/chasers.html";
            window.location.href = proxyUrl + "/?url=" + encodeURIComponent(targetUrl);
        }
    </script>
</head>
<body onload="openGame()">

</body>
