        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #121212;
            color: white;
            opacity: 0;
            animation: fadeInPage 0.7s ease-in-out forwards;
        }
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow-x: auto;
            white-space: nowrap;
            scroll-behavior: smooth;
            max-width: 90vw;
        }
        .game-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        .game-box:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4);
        }
        .game-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .game-box:hover .game-image {
            transform: scale(1.2);
        }
        .play-button {
            position: relative;
            background: linear-gradient(45deg, blue, cyan);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            overflow: hidden;
        }
        .play-button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .play-button:hover {
            background: linear-gradient(45deg, darkblue, lightblue);
        }
        .play-button:active::after {
            transform: translate(-50%, -50%) scale(1.5);
        }
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dark-mode-toggle:hover {
            background: #555;
        }
        .light-mode body {
            background: white;
            color: black;
        }
        .light-mode .game-box {
            background: rgba(0, 0, 0, 0.1);
        }
        .light-mode .game-box:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        .light-mode .play-button {
            background: linear-gradient(45deg, red, orange);
        }
        .light-mode .play-button:hover {
            background: linear-gradient(45deg, darkred, darkorange);
        }
        .light-mode .dark-mode-toggle {
            background: black;
            color: white;
        }

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
            let button = document.querySelector(".dark-mode-toggle");
            if (document.body.classList.contains("light-mode")) {
                button.textContent = "☀️";
                localStorage.setItem("darkMode", "off");
            } else {
                button.textContent = "🌙";
                localStorage.setItem("darkMode", "on");
            }
        }
        if (localStorage.getItem("darkMode") === "off") {
            document.body.classList.add("light-mode");
            document.querySelector(".dark-mode-toggle").textContent = "☀️";
        }

        function showRipple(event, button) {
            let ripple = document.createElement("span");
            ripple.classList.add("ripple");
            button.appendChild(ripple);
            let rect = button.getBoundingClientRect();
            ripple.style.left = `${event.clientX - rect.left}px`;
            ripple.style.top = `${event.clientY - rect.top}px`;
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
